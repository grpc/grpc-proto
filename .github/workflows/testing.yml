name: Testing

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel_version }}
    strategy:
      matrix:
        bazel_version: ["6.0.0", "7.0.0"]
        bzlmod: ["--noenable_bzlmod", "--enable_bzlmod"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run bazel build
        run: bazelisk build ${{ matrix.bzlmod }} //...
